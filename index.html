<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitácora de Vuelos - JAKTECH</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="container">
      <img src="logo.png" alt="JAKTECH Logo"  class="logo"/>
      <h1>Bitácora de Vuelos</h1>
      <p class="slogan">Ideas que vuelan...</p>
    </header>
    <form id="flightForm">
      <label for="fecha">Fecha del vuelo:</label>
      <input type="date" id="fecha" name="fecha" required />
      <label>Piloto:<input type="text" name="piloto" required /></label>
      <label>Modelo de vuelo :<input type="text" name="aeronave" required /></label>
      <label>Origen:<input type="text" name="origen" required /></label>
      <label>Destino:<input type="text" name="destino" required /></label>
      <label>Duración:<input type="text" name="duracion" required /></label>
      <label>Maniobras Realizadas:<textarea name="observaciones"></textarea></label>
      <textarea id="observaciones" name="observaciones" rows="5" placeholder="Describe las maniobras aquí..."></textarea>

      <div class="firma">
        <p>Firma:</p>
        <canvas id="canvas"></canvas><br>
        <button type="button" id="clear">Borrar firma</button>
      </div>

      <button type="submit">Guardar vuelo</button>
    </form>
    <div id="estado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
